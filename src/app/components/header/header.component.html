<div id="header">
    <nav>
        <a routerLink="">IN√çCIO</a>
        <a routerLink="loja">LOJA</a>
        <a routerLink="vendas">VENDAS</a>
        <a routerLink="clientes">CLIENTES</a>
    </nav>
    <button id="carrinho" (click)="toggleCarrinho()"  *ngIf="carrinho[0]">
        <img src="./assets/cart.png" alt="">
        <p>{{range || 0}}</p>
    </button>
    <div id="itens" *ngIf="mostrarCarrinho && carrinho[0]">
        <div *ngIf="!carrinho[0]">
            <h2>Nada por aqui</h2>
            <p>Comece a comprar agora</p>
        </div>
        <div class="tag" *ngFor="let item; let i = index of carrinho">
            {{item.nome}}
            <button (click)="removerDoCarrinho(i)">X</button>
        </div>
    </div>
</div>
