<div id="container">
    <app-title title="Loja" />
    <hr>
    <div id="produtos">
        <div class="tag-produto" *ngFor="let produto of produtos">
            <h3>{{produto.nome_produto}}</h3>
            <p>{{produto.descricao_produto}}</p>
            <p>{{produto.valor_produto}}</p>
            <p>{{produto.quantidade_produto}}</p>
            <button (click)="addCarrinho(produto.id_produto, produto.nome_produto)">adicionar ao carrinho</button>
        </div>
    </div>
</div>
