<div id="container">
    <app-title title="Finalizar venda" />
    <div *ngFor="let item; let i = index of carrinho" class="carrinho">
        <p>{{item.nome}} - R$ {{item.valor}}</p>
        <button (click)="removerDoCarrinho(i)"><img src="./assets/trash.png" alt="Imagem nÃ£o encontrada"></button>
    </div>
    <hr>
    <p>Total: R$ {{total}}</p>
    <form (ngSubmit)="submit()" #formDir='ngForm'>
        <label for="desconto">Desconto</label>
        <input type="number" name="desconto" id="desconto" placeholder="Desconto" #desconto [(ngModel)]="vendaForm.desconto" />

        <select name="clientes" id="clientes" #id_cliente [(ngModel)]="vendaForm.id_cliente">
            <option value="0">Clientes</option>
            <option *ngFor="let cliente of clientes" value="{{cliente.id_cliente}}">{{cliente.nome}}</option>
        </select>

        <input type="submit" value="Finalizar venda">
    </form>
</div>
