<div id="main">
    <app-title title="Clientes" />
    <a [routerLink]="[cliente.id_cliente]" *ngFor="let cliente of clientes" class="tag">
        <p>{{cliente.nome.toLowerCase()}}</p>
        <p>{{cliente.email}}</p>
        <p>{{cliente.telefone}}</p>
    </a>
    <a [routerLink]="['cadastrar']" id="new"><img src="../../../assets/icons8-plus-48.png" alt=""></a>
</div>
